<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Blue background color */
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* background-color: #444; */
        }

        .container {
            /* background-color: #ecf0f1; */
            /* background-color: #bbd6f5; */
            background: linear-gradient(to top right, #444, #bbd6f5);
            ;
            /* Light gray container background */
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            max-width: 300px;

        }

        form {
            /* White background for form */
            padding: 20px;
            border-radius: 5px;
            /* box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); */
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            /* Dark blue text color */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #3498db;
            /* Blue border for input fields */
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            /* Blue background color for button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            /* transition: all 2.ms; */
            /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 style="color: #2c3e50;">Login Form</h2>
        <form action="/" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
